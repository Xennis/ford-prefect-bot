apiVersion: v1
kind: Service
metadata:
  name: ford-perfect-service
spec:
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
    - port: 443
      protocol: TCP
      name: https
  selector:
    app: ford-perfect-app
  type: LoadBalancer
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: ford-perfect-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: ford-perfect-app
    spec:
      containers:
      - name: ford-perfect-app
        image: eu.gcr.io/hacker-playground/ford-perfect
        imagePullPolicy: Always
        ports:
        - name: http-port
          containerPort: 8080
        - name: rpc-port
          containerPort: 50051
        readinessProbe:
          httpGet:
            path: /ready
            port: http-port
        livenessProbe:
          httpGet:
            path: /healthz
            port: http-port
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
      - name: esp
        image: gcr.io/endpoints-release/endpoints-runtime:1
        args: [
          "--ssl_port", "443",
          "--backend", "grpc://127.0.0.1:50051",
          "--service", "telegrambotapi.endpoints.hacker-playground.cloud.goog",
          "--rollout_strategy", "managed",
        ]
        ports:
          - containerPort: 443
        volumeMounts:
          - mountPath: /etc/nginx/ssl
            name: nginx-ssl
            readOnly: true
      volumes:
      - name: nginx-ssl
        secret:
          secretName: nginx-ssl